		<style type="text/css">
			.filtro_escalagrises {
  
				filter: grayscale(100%);
			}
			.filtro_sepia {
				filter: sepia(100%);
			}
			.filtro_contraste {
				filter: contrast(200%);
			}
			.filtro_brillo {
				filter: brightness(150%);
			}
			.filtro_invert {
				filter: invert(100%);
			}
			.filtro_saturacion {
				filter: saturate(150%);
			}
			.filtro_opacidad {
  
				filter: opacity(0.25);
			}
			.filtro_blur {
  
				filter: blur(3px);
			}
			.filtro_sombra {
  
				filter: drop-shadow(5px 5px 3px gray);
			}
		</style>
	</head>
